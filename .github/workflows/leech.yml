name: Syzo Leech Worker
on:
  repository_dispatch:
    types: [start-leech]

jobs:
  leech-job:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Telegram (Process Start)
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELE_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELE_ID }}&text=âš¡ *Worker Started!*%0A sedang men-download dari SourceForge...&parse_mode=Markdown"

      - name: Download File from SourceForge
        run: |
          sudo apt-get install -y aria2
          # Mengambil URL dari kiriman Vercel
          URL="${{ github.event.client_payload.url }}"
          wget -U "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" \
               --header="Referer: https://sourceforge.net/" \
               -O leech_file \
               "${{ github.event.client_payload.url }}"

      - name: Upload to GoFile
        run: |
          echo "ğŸš€ Memulai upload anonim ke GoFile..."
          
          # Gunakan endpoint global sesuai gambar image_48e4b9.png
          # Tanpa token, GoFile akan otomatis membuat akun guest baru
          RESPONSE=$(curl -F "file=@leech_file" https://upload.gofile.io/uploadfile)
          
          echo "Respon Server: $RESPONSE"
          
          # Mengambil link download dari respon JSON
          DOWNLOAD_URL=$(echo $RESPONSE | jq -r '.data.downloadPage')
          
          if [ "$DOWNLOAD_URL" != "null" ]; then
            echo "DOWNLOAD_URL=$DOWNLOAD_URL" >> $GITHUB_ENV
            echo "âœ… Berhasil! Link: $DOWNLOAD_URL"
          else
            echo "âŒ Gagal mendapatkan link. Respon server tidak sesuai."
            exit 1
          fi
          
      - name: Notify Telegram (Finished)
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELE_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELE_ID }}&text=âœ… *Leech Berhasil!*%0A%0AğŸ”— Link Download: ${{ env.FINAL_LINK }}&parse_mode=Markdown"
