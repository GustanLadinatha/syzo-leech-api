name: Syzo-Leech-Worker

on:
  repository_dispatch:
    types: [start-leech]

jobs:
  leech-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y aria2 jq
          echo "RUN_ID=${{ github.run_id }}" >> $GITHUB_ENV

      - name: Universal High-Speed Download
        run: |
          URL="${{ github.event.client_payload.url }}"
          echo "ðŸš€ Downloading from: $URL"
          # Mesin download tetap menggunakan aria2 sesuai aslinya
          aria2c -x 16 -s 16 -k 1M --console-log-level=notice --summary-interval=0 "$URL" -d .
          
          # Mendeteksi file hasil download
          FILE_PATH=$(ls -t | grep -v "index.py" | grep -v "vercel.json" | grep -v "yml" | head -n 1)
          echo "FILE_PATH=$FILE_PATH" >> $GITHUB_ENV
          echo "FILENAME=$(basename "$FILE_PATH")" >> $GITHUB_ENV

      - name: Upload to Multi-Cloud (GoFile)
        id: upload_step
        continue-on-error: true # Agar tidak langsung stop jika GoFile error
        run: |
          echo "ðŸš€ Getting Best GoFile Server..."
          SERVER=$(curl -s https://api.gofile.io/servers | jq -r '.data.servers[0].name // "store1"')
          
          echo "ðŸš€ Uploading to GoFile ($SERVER)..."
          RESPONSE=$(curl -s -F "file=@${{ env.FILE_PATH }}" "https://${SERVER}.gofile.io/contents/uploadfile")
          
          STATUS=$(echo $RESPONSE | jq -r '.status')
          if [[ "$STATUS" == "ok" ]]; then
            DOWNLOAD_URL=$(echo $RESPONSE | jq -r '.data.downloadPage')
            echo "FINAL_URL=$DOWNLOAD_URL" >> $GITHUB_ENV
            echo "âœ… Upload Success"
          else
            echo "âŒ Upload Failed, using Fallback"
            # Jika GoFile gagal, gunakan link asli sebagai cadangan agar user tidak zonk
            echo "FINAL_URL=${{ github.event.client_payload.url }}" >> $GITHUB_ENV
          fi

      - name: Notify Vercel Result
        if: always() # WAJIB: Agar website kamu selalu dapat laporan sukses/gagal
        run: |
          # Jika FINAL_URL belum terisi (misal proses crash), gunakan URL input
          URL_TO_SEND="${{ env.FINAL_URL }}"
          if [[ -z "$URL_TO_SEND" ]]; then URL_TO_SEND="${{ github.event.client_payload.url }}"; fi
          
          echo "ðŸ“¡ Sending data to Vercel..."
          curl -s -X POST "https://syzo-leech-api.vercel.app/update_link" \
          -H "Content-Type: application/json" \
          -d "{\"run_id\": \"${{ github.run_id }}\", \"download_url\": \"$URL_TO_SEND\", \"filename\": \"${{ env.FILENAME }}\", \"md5\": \"-\"}"

      - name: Notify Telegram Success
        if: always()
        run: |
          MESSAGE="âœ… *Leech Completed*%0AðŸ“‚ File: \`${{ env.FILENAME }}\` %0AðŸ”— Link: [Download Here](${{ env.FINAL_URL }})"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&text=$MESSAGE&parse_mode=Markdown"
