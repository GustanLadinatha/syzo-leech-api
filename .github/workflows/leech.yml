name: Syzo Leech Worker
on:
  repository_dispatch:
    types: [start-leech]

jobs:
  leech-job:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Telegram (Process Start)
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELE_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELE_ID }}&text=‚ö° *Worker Started!*%0A sedang men-download dari SourceForge...&parse_mode=Markdown"

      - name: Download File from SourceForge
        run: |
          sudo apt-get install -y aria2
          # Mengambil URL dari kiriman Vercel
          URL="${{ github.event.client_payload.url }}"
          wget -U "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" \
               --header="Referer: https://sourceforge.net/" \
               -O leech_file \
               "${{ github.event.client_payload.url }}"

      - name: Upload to GoFile
        run: |
          echo "üöÄ Memulai upload anonim..."
          # Langsung upload ke API utama tanpa cek server (agar tidak jq error)
          RESPONSE=$(curl -s -F "file=@leech_file" https://api.gofile.io/uploadFile)
          
          echo "Respon Server: $RESPONSE"
          
          # Mengambil link download dengan cara aman
          DOWNLOAD_URL=$(echo $RESPONSE | jq -r '.data.downloadPage // empty')
          
          if [ -n "$DOWNLOAD_URL" ] && [ "$DOWNLOAD_URL" != "null" ]; then
            echo "DOWNLOAD_URL=$DOWNLOAD_URL" >> $GITHUB_ENV
            echo "‚úÖ File Berhasil di-upload: $DOWNLOAD_URL"
          else
            echo "‚ùå Gagal mendapatkan link. Respon: $RESPONSE"
            exit 1
          fi
          
      - name: Notify Telegram (Finished)
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELE_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELE_ID }}&text=‚úÖ *Leech Berhasil!*%0A%0Aüîó Link Download: ${{ env.FINAL_LINK }}&parse_mode=Markdown"
